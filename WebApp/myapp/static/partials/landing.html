<div id="wrapper" flex>
    <div ng-controller="sideNavController as ctrl" layout="column" ng-cloak>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button aria-label="Menu" ng-click=openLeftMenu()>
                    <ng-md-icon icon="menu" style="fill:#FFFF">
                    </ng-md-icon>
                </md-button>
                <span flex></span>
                <h2 flex><b>StayIn</b></h2>
                <!--<div ng-controller="LogoutController">
                    <a ng-click='logout()' class="btn btn-default">Logout</a>
                </div>-->
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <!-- <div class="sidenav" layout-padding ng-include="'static/partials/sideBarView.html'"></div> -->
            <!-- including side nav here-->
            <md-sidenav layout-fill style="min-height:560px;" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe=2>
                <md-list show-gt-md>
                    <!-- List item #1 -->
                    <md-list-item>
                        <md-button ui-sref="dashboard">
                            <ng-md-icon icon="dashboard" style="fill: #F06292">
                            </ng-md-icon>
                            DashBoard
                        </md-button>
                    </md-list-item>
                    <mg-divider> </mg-divider>
                    <!-- List item #2 -->
                    <md-list-item>
                        <md-button ui-sref="rooms">
                            <ng-md-icon icon="hotel" style="fill: #F06292">
                            </ng-md-icon>
                            Rooms
                        </md-button>
                    </md-list-item>
                    <!-- <md-list-item >
                                <md-button>
                                  <md-icon class="glyphicon glyphicon-user"></md-icon>
                                  Customers
                                </md-button>
                            </md-list-item> -->
                    <md-list-item class="selected">
                        <md-button ui-sref="extension">
                            <ng-md-icon icon="today" style="fill: #F06292">
                            </ng-md-icon>
                            Extension Requests
                        </md-button>
                    </md-list-item>
                    <md-list-item>
                        <md-button ui-sref="bill">
                            <ng-md-icon icon="local_atm" style="fill: #F06292">
                            </ng-md-icon>
                            Bills Enquiry
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <!-- including side nav here-->
            <md-content id="content" flex>
                <main id="view-container">
                    <!-- <div ng-view></div> -->
                    <ui-view></ui-view>
                </main>
            </md-content>
        </div>
    </div>
</div>
